<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .chart-container {
            max-width: 1050px;
            /* border: 3px solid red; */
            margin: 0 auto;
            /* auto centers the div */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        svg {
            /* border: 2px solid purple; */
            overflow: visible;
        }


        h1 {
            font-size: 36px;
            font-family: 'SourceSans' sans-serif;
            font-weight: 500;
        }
        .grid-example {
            display: grid;
            grid-template-columns: 60% 60%;
            row-gap: 25px;
            column-gap: 10px;
        }
        .note {
            font-size: 16px;
            font-family: 'SourceSans' sans-serif;
            font-weight: 500;
        }
        /* img {
            width: 90%;
        } */
    </style>
</head>

<body>
    <div class="chart-container">
        <h1 class="headline">
            <b>United States County Broadband Statistics for 2020</b>
        </h1>
        <div class="plots">
            <img src="densityplot.svg" width=75%>
            <img src="scatterplot.svg" width=75%>
        </div>
        <div class="grid-example">
            <img src="penetration.svg">
            <img src="competition.svg">
            <img src="fiber.svg">
            <img src="noaccess _new.svg">
        </div>

        <div class="note">
            Note: These visualizations are based on a <a href="https://broadbandnow.com/research/county-broadband-statistics">report</a> 
            originally created by Julia Tanberk from BroadbandNow. 
        </div>

            <img src="county-map2.svg">
            <img src="county-map2.svg">
        </div> -->
    </div>
</body>
